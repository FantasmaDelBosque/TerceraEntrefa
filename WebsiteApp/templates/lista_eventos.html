{% extends 'padre.html' %}

{% block contenidoQueCambia %}

    <diV class="contenido">
        <h1 class="titulo">Eventos</h1>
        <ul>
            {% for evento in eventos %}
                <li>{{ evento.fecha }} - {{ evento.lugar }}  - {{ evento.pais }}  - {{ evento.estado }}</li>
                <li><a href="{{ evento.boton_compra }}" class="buttonCustom" target="_blank">Comprar boleto</a></li>                    
            {% endfor %}  
        </ul>

    </diV>

    
{% endblock contenidoQueCambia %}
